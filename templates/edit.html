<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Movie Quotes - Edit Quote</title>
</head>
<body class="container">
    <form class="row g-3" method="POST">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Quote</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="quote" value="{{ edit_quote.quote }}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Character</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="character" value="{{ edit_quote.character_name }}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Actor</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="actor" value="{{ edit_quote.actor_name }}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Movie</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="movie" value="{{ edit_quote.movie_name }}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
