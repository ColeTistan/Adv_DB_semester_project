<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Movie Quotes</title>
</head>
<body class='container'>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Movie Quote</th>
                <th scope="col">Character</th>
                <th scope="col">Actor</th>
                <th scope="col">Movie Title</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for quote in quotes %}
            <tr>
                <th scope="row">{{ quote.id }}</th>
                <td>"{{ quote.quote }}"</td>
                <td>{{ quote.character_name }}</td>
                <td>{{ quote.actor_name }}</td>
                <td>{{ quote.movie_name }}</td>
                <td>
                    <div class="btn-group">
                        <a href="{{ url_for('edit', quote_id=quote.id) }}" class="btn btn-warning" aria-current="page">Edit</a>
                        <a href="{{ url_for('delete', quote_id=quote.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td scope="row" colspan="6">
                    <a href="/create" class="btn btn-warning" aria-current="page">Add New Quote</a>
                </td>
            </tr>
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
